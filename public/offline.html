<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>BookBound - Offline</title>
    <style>
        @import url('https://fonts.bunny.net/css?family=source-serif-4:400,400i,500,500i,600,600i,700,700i,');
        @import url('https://fonts.bunny.net/css?family=inter:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i');

        body {
            margin: 0;
            font-family:'Inter', system-ui, sans-serif;
            background: #fdfaf6;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .wrapper {
            max-width: 400px;
        }
        h1 {
            color: #913608;
            margin-bottom: 0.5em;
            font-weight: 600;
            font-family: 'Source Serif 4', serif;
        }
        p {
            margin-bottom: 2em;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #offline-books ul{
            display: flex;
            list-style-type: none;
            padding-left: 0;
            margin-left: -5px;
            margin-right: -5px;
            flex-wrap: wrap;
            margin-top: -10px;
        }
        #offline-books ul li{
            padding:10px 5px;
            width: calc(50% - 10px);
        }

        #offline-books ul li .book{
            display: flex;
            flex-direction: column;
            background:#f3ead9;
            border-radius: 4px;
            padding:6px;
            height: 100%;
        }

        #offline-books ul li .book strong{
            font-size: 0.85rem;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            display: -webkit-box;
            overflow: hidden;
        }

        #offline-books ul li .book p{
            font-size: 0.65rem;
            color: #666;
            margin: 0;
        }

        #offline-books ul li .book .status-badge {
            padding: 0.2em 0.5em;
            border-radius: 4px;
            display: inline-block;
            background-color: #913608;
            color: white;
            font-size: 0.65em;
            margin-bottom: 0.25em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="icon">
        <svg style="width: 80px; border-radius: 24px" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_20_96)">
                <path d="M1024 0H0V1024H1024V0Z" fill="#E8D4CA"/>

                <path d="M362.24 183.04V851.2" stroke="#913608" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M859.648 773.248C867.072 791.808 855.936 814.08 837.376 821.504L766.848 847.488C748.288 854.912 726.016 843.776 718.592 825.216L514.432 260.992C507.008 242.432 518.144 220.16 536.704 212.736L607.232 186.752C625.792 179.328 648.064 190.464 655.488 209.024L859.648 773.248Z" stroke="#913608" stroke-width="47" stroke-linecap="round" stroke-linejoin="round"/>

            <defs>
                <clipPath id="clip0_20_96">
                    <rect width="1024" height="1024" fill="white"/>

            </defs>
        </svg>

    </div>
    <h1>You're Offline</h1>
    <p>It looks like youâ€™re not connected to the internet. Please check your connection and try again.</p>
    <div id="offline-books" style="margin-top:2em;text-align:left"></div>
</div>
<script>
(function() {
    var container = document.getElementById('offline-books');
    var books = [];
    try {
        books = JSON.parse(localStorage.getItem('offlineBooks')) || [];
    } catch(e) {}
    if (books.length) {
        var wrapper = document.querySelector('.wrapper');
        wrapper.style.marginTop = '100px';

        var html = '<h2 style="color:#913608;font-family:serif;margin-bottom:0.5em">Your Library</h2>';
        html += '<ul>';
        books.forEach(function(book) {
            html += '<li><div class="book"><div><span class="status-badge">'+book.status+'</span></div><strong>' + book.title + '</strong><p>' + (book.authors && book.authors.length ? book.authors.join(', ') : 'Unknown Author') + '</p></div></li>';
        });
        html += '</ul>';
        container.innerHTML = html;
    }
})();
</script>
</body>
</html>
